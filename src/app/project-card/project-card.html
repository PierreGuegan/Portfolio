<div class="project-card card border-0 shadow-sm text-center">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title fw-bold text-primary">{{ project.name }}</h5>
      <p class="card-text text-muted">{{ project.summary }}</p>
    </div>

    <button class="btn btn-outline-primary mt-3" (click)="OpenProjectModal()">
      <i class="bi bi-eye"></i> Voir plus
    </button>
  </div>

  <div class="card-footer bg-white border-0">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of project.tags">
        <span class="tag badge me-2 mb-2" [style.background-color]="tag.color">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
